<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div class="form-floating my-3">
    <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
    <div class="mat-error error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="form.get('email')?.errors?.['email']">Email is invalid</div>
    </div>
  </div>
  <div class="form-floating my-3">
    <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
    <div class="mat-error error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
    </div>

  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</form>
