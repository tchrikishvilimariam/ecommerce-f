<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">


    <div class="carousel-item active ">
      <img src="https://au.louisvuitton.com/images/is/image/lv/1/VE_DI3_M/louis-vuitton--PUSH_ICONS_Souliers%202_DI3.jpg?wid=750&hei=422"
           class="d-block w-100"
           alt="shoes" height="600px" width="300px" >
      <div class="carousel-caption d-none d-md-block">
        <h1>FOR SALE</h1>
        <p></p>
      </div>
    </div>



    <div class="carousel-item">
      <img src="https://i.shgcdn.com/b7f0950c-4c50-43fa-98ae-595f23bd8dce/-/format/auto/-/preview/3000x3000/-/quality/better/"
           class="d-block w-100"
           alt="shoes 2" height="600px" width="300px">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.fashiontrends.style/wp-content/uploads/2021/05/FashionTrends-How-to-choose-the-best-high-heeled-shoes-for-you-Banner.png" class="d-block w-100" alt="shoes 3" height="600px" width="300px">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="third-slide-text">Find Your Own Style</h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1>Looks for every Profession.</h1>
<p class="shoe-description"> <i>Elegant shoes for elegant look.</i></p>


<div class="category-list">
  <div class="text-center">
    <h2>CATEGORIES</h2>
  </div>






  <div class="row">
    <div *ngFor="let category of categories$ | async"
         [queryParams]="{category: category.id}"
         [routerLink]="['/products']" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h3>
            {{category.name}}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
