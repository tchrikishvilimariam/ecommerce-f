<div *ngIf="cartItems.length; else empty">
  <div>

    <img src="">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.item?.name}}</td>
        <td>{{item.item?.price |currency}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total | currency}}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(item)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Total Price: {{cartSum | currency}}</h3>
    <button class="btn btn-dark" (click)="checkout()">Checkout</button>
  </div>
</div>

<ng-template #empty>

  <div>
    <h1>Cart Is Empty ðŸ›’</h1>
  </div>
</ng-template>
