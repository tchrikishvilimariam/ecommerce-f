<div class="d-flex gap-4">
  <div class="sidebar">
    <div class="list-group">
      <a [routerLink]="['/products']"

         class="list-group-item list-group-item-action all-categories">All</a>
      <a *ngFor="let category of categories$ | async"
         [routerLink]="['/products']"
         [queryParams]="{category: category.id}"
         routerLinkActive="active"
         class="list-group-item list-group-item-action">
        {{category.name}}
      </a>
    </div>
  </div>

  <div class="flex-fill">
    <div>
      <input type="search" class="form-control" placeholder="Search" [ngModel]="search" (ngModelChange)="searchHandle($event)">
    </div>
    <div class="product-items" *ngIf="products.length; else noProducts">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
    <ng-template #noProducts>
      <div class="no-product">
        <h3 class="total">No products found ðŸ›’ !</h3>
      </div>
    </ng-template>
  </div>
</div>
