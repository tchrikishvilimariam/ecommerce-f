<header class= "p-3 mb-3 ">
  <div class="container">





    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start gap-3">

      <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none logo">
        <img alt="logo" src="https://cdn-icons-png.flaticon.com/512/3154/3154348.png">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

        <li><a routerLink="/products" class="nav-link px-2 link-dark" style="font-size: 20px">Products</a></li>
      </ul>



      <ng-container *ngIf="userIsAuthenticated; else notAuthenticated">
        <a routerLink="/cart" class="cart">
          <div style="font-size: 20px">
            Cart
          </div>
          <div class="cart-badge">{{cartCount$ | async}}</div>
        </a>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none " data-bs-toggle="dropdown"
             aria-expanded="false">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60995.png" alt="mdo" width="32" height="32">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" routerLink="/manager">Content Manager</a></li>
            <li><a class="dropdown-item" routerLink="/orders">Orders</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
          </ul>
        </div>
        <div class="user">
          <strong>{{UserInfo.firstName +' '+ UserInfo.lastName}} Welcome â™¡</strong>
        </div>
      </ng-container>
      <ng-template #notAuthenticated>
        <div class="col-md-3 text-end">
          <button routerLink="/auth/login" type="button" class="btn btn-outline-primary me-2">Login</button>
          <button routerLink="/auth/register" type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </ng-template>




    </div>
  </div>
</header>
